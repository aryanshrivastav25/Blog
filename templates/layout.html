<!DOCTYPE html>

<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>BLOGGER: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="header">
            {% if not session["user_id"] %}
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <h1 class="blog-header header-child nav-item">Blogger</h1>
                <ul class="navbar-nav ms-auto mt-2 header-child">
                    <li class="nav-item header-child"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item header-child"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            </nav>
            {% else %}
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#" style="color:#057d1b;">Blogger</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/write">Write a blog</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        {{ username }}
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="/your_blogs">Your blogs</a></li>
                                        <li><a class="dropdown-item" href="/account">Account</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="d-flex" role="search" action="/search">
                                <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            {% endif %}
        </div>
        {% block body %}{% endblock %}
    </body>

</html>
